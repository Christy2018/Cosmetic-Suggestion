<!DOCTYPE html>
<html lang="en">
<head>

    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="logo">Admin Panel</div>
            <nav>
                <ul>
                    <li><a href="/admin/user-management">User Management</a></li>
